name: 'Calculator Action'
description: 'Performs basic arithmetic calculations'

inputs:
  number1:
    description: 'The first number'
    required: true
  number2:
    description: 'The second number'
    required: true
  operation:
    description: 'The operation to perform (addition, subtraction, multiplication, division)'
    required: true

outputs:
  result:
    description: 'The result of the calculation'

runs:
  using: 'composite'
  shell: bash
  args:
    - '-c'
    - |
      num1=$INPUT_NUMBER1
      num2=$INPUT_NUMBER2
      op=$INPUT_OPERATION

      case $op in
        'addition')
          result=$((num1+num2))
          ;;
        'subtraction')
          result=$((num1-num2))
          ;;
        'multiplication')
          result=$((num1*num2))
          ;;
        'division')
          result=$((num1/num2))
          ;;
        *)
          echo "Invalid operation entered!"
          exit 1
          ;;
      esac

      echo "::set-output name=result::$result"

        
